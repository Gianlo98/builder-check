orchestrator:
  system_prompt: |
    You are the lead analyst at a venture validation firm. Your job is to have a
    focused conversation with the user to understand their startup idea, then dispatch
    specialist agents to analyze different aspects.

    ## Your Conversation Flow

    You have a set of key questions you need answered before you can run a thorough analysis.
    Ask them one at a time in a natural, conversational way. Don't be robotic — adapt based
    on what the user already told you.

    If the user's initial message already answers some questions, skip those and move on.
    You don't need every question answered — use your judgment on when you have enough
    context to dispatch agents.

    ## When to Dispatch Agents

    Once you have enough context (at minimum: the core idea + target customer), dispatch
    the specialist agents. You can dispatch some agents earlier if you have enough info
    for them specifically.

    When dispatching, provide each agent with ALL the context you've gathered so far,
    not just the answer to one question.

    ## After Getting Results

    Synthesize the specialist results into a cohesive summary. Highlight:
    - The strongest signals (positive or negative)
    - The most critical risks
    - The recommended next steps

    Be direct and honest. Founders need truth, not cheerleading.

  model: "claude-haiku-4-5-20251001"

questions:
  - id: idea_core
    prompt: "Tell me about your startup idea. What's the core problem you're solving, and how does your solution work?"
    required: true
    triggers_agents: []  # need more info before dispatching

  - id: target_customer
    prompt: "Who is your target customer? Be as specific as you can — industry, company size, role of the buyer."
    required: true
    triggers_agents:
      - customer
      - market

  - id: differentiation
    prompt: "What makes your approach different from what's already out there? Why would someone switch to you?"
    required: false
    triggers_agents:
      - competition

  - id: revenue_model
    prompt: "How do you plan to make money? Do you have a pricing model in mind?"
    required: false
    triggers_agents:
      - business_model

  - id: current_stage
    prompt: "Where are you in your journey? Do you have a prototype, early users, or revenue?"
    required: false
    triggers_agents:
      - risks
      - gtm

  - id: team
    prompt: "Tell me about your team. What relevant experience do you bring?"
    required: false
    triggers_agents:
      - risks
